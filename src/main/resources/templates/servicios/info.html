<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    	<meta charset="UTF-8">
        <title>Curso Spring Boot</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
    	
    	<div class="container mt-5 mb-5 text-center">
    		<h1>Lecci√≥n Servicios</h1>
    		<h3>obtener vacante por nombre</h3>
    		
    		<hr>
    		
			<div th:if="${vacante}">
				<img th:src="@{ /img/{img} ( img=${ vacante.img } ) }" width=50/>
	    		<p th:text="${ vacante.nombre }"></p>
	    		<p th:text="${ vacante.descripcion }"></p>
	    		<p th:text="${ vacante.fecha }"></p>
	    		<p th:text="${ vacante.salario }"></p>
			</div>
			<div th:unless="${vacante}">
				<p>No existen vacantes con ese nombre</p>
			</div>
    		
    		<a th:href="@{ /home }" class="btn btn-block btn-outline-info">Home</a>

    	</div>
    	
    </body>
</html>
